<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Receipt - Coffee Order System</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
        }
        .receipt-container {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
        }
        .receipt-item {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="receipt-container">
        <h2>Order Receipt</h2>
        <div id="receipt-details"></div>
    </div>
    <script>
        function generateRandomId() {
            return Math.floor(Math.random() * 1000000);
        }

        function calculateRandomCost() {
            // Assuming a base cost of $2.50 plus a random amount up to $5
            return (2.5 + Math.random() * 5).toFixed(2);
        }

        function displayReceipt() {
            const drink = localStorage.getItem('selectedDrink');
            const condiments = JSON.parse(localStorage.getItem('selectedCondiments')) || [];
            const receiptDetailsDiv = document.getElementById('receipt-details');

            const orderId = generateRandomId();
            const cost = calculateRandomCost();

            const orderDetails = `Drink: ${drink}\nCondiments: ${condiments.join(', ') || 'None'}`;
            const receiptHtml = `
                <div class="receipt-item">Order ID: ${orderId}</div>
                <div class="receipt-item">${orderDetails}</div>
                <div class="receipt-item">Cost: $${cost}</div>
            `;

            receiptDetailsDiv.innerHTML = receiptHtml;
        }

        displayReceipt();
    </script>
</body>
</html>
