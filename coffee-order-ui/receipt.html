<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Receipt - Coffee Order System</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
        }
        .receipt-container {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
        }
        .receipt-item {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="receipt-container">
        <h2>Order Receipt</h2>
        <div id="receipt-details"></div>
    </div>
    <script>
        function displayReceipt() {
            const orderResponse = JSON.parse(localStorage.getItem('orderResponse'));
            const receiptDetailsDiv = document.getElementById('receipt-details');

            // Assuming orderResponse contains id, description, and price
            if (orderResponse) {
                const idDiv = document.createElement('div');
                idDiv.innerText = `Order ID: ${orderResponse.id}`;
                idDiv.classList.add('receipt-item');

                const descriptionDiv = document.createElement('div');
                descriptionDiv.innerText = `Description: ${orderResponse.description}`;
                descriptionDiv.classList.add('receipt-item');

                const priceDiv = document.createElement('div');
                priceDiv.innerText = `Price: $${orderResponse.price.toFixed(2)}`;
                priceDiv.classList.add('receipt-item');

                receiptDetailsDiv.appendChild(idDiv);
                receiptDetailsDiv.appendChild(descriptionDiv);
                receiptDetailsDiv.appendChild(priceDiv);
            } else {
                receiptDetailsDiv.innerText = 'No order details found.';
            }
        }

        displayReceipt();
    </script>
</body>
</html>
