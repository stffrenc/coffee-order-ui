<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script>
        async function handleSignUp() {
        let email = document.getElementById("email").value;
            let username = document.getElementById("username").value;
            let password = document.getElementById("password").value;
            let customer = { email: email, username: username, password: password }
            let request = {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(customer)
            };
            try {
                let response = await fetch('https://coffee-order-v4gg.onrender.com/signup', request);
                if (response.status == 200) {
                    alert("The registration was successful!")
                    location.href = "login.html";

                } else {
                    console.log(`response status:${response.status}`);
                    alert("Something went wrong!");
                }
            }
            catch (error) {
                console.log(error);
                alert("Something went wrong!");
            }
        }
    </script>
</head>

<body>

    <div class="container">
        <h1>Sign Up</h1>
        <p>Please fill in this form to create an account. üòÅ</p>
        <hr>

        <label for="email"><b>Email</b></label>
        <input type="text" placeholder="Enter Email" id="email" required>

        <label for="username"><b>Username</b></label>
        <input type="text" placeholder="Enter Username" id="username" required>

        <label for="password"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" id="password" required>

        <label>
            <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
        </label>

        <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

        <div class="clearfix">
            <button type="button" class="cancelbtn">Cancel</button>
            <button type="button" class="signupbtn" onclick="handleSignUp()">Sign Up</button>
        </div>
    </div>

</body>

</html>
